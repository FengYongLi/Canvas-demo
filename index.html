<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <div id="actions" class="actions">
      <svg id="pen" class="icon active">
        <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id="eraser" class="icon">
        <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id="clear" class="icon">
        <use xlink:href="#icon-remove"></use>
      </svg>
      <svg id="download" class="icon">
        <use xlink:href="#icon-save"></use>
      </svg>
    </div>
    <ol class="colors">
      <li id="black" class=" black active"></li>
      <li id="red" class="red"></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
    </ol>
    <ol class="size">
      <li class="thin" id="thin"></li>
      <li class="thick" id="thick"></li>
    </ol>
    <script src="//at.alicdn.com/t/c/font_3575187_4eepul0gpxx.js"></script>
    <script src="mian.js"></script>
  </body>

</html>
